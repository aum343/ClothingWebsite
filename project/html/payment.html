<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/style-3.css" type="text/css">
    <script src="../js/main-3.js"></script>
</head>

<body>
    <section>
        <form id="payment">
            <div>
            <label for="">Name:</label>
            <input type="text" name="name" placeholder="Enter Name on your Card">
            <h3>Please Enter Valid Name</h3>
             </div>
             <div>
            <label for="">Card Number:</label>
            <input type="text" name="cardNumber" placeholder="Please Enter your card number">
            <h3>Please Enter Valid Card Number</h3>   
            </div> 
            <div>
                <label>Expirey Date</label>
                <input type="text" name="expireyDate" placeholder="Expirey Date:MM/YY">
                <h3>Please Enter Valid Expirey Date</h3>
            </div>
            <div>
                <label for="">CVV:</label>
                <input type="text" name="cvv" placeholder="Please enter your ">
                <h3>Please Enter Valid CVV</h3>
            </div>
            <div>
                <label>Billing Address:</label>
                <textarea name="Address" placeholder="Please Enter Your Billing address" cols="30" rows="3"></textarea>
                <h3>Please Enter Valid Billing Address</h3>
            </div>
            <div>
                <input type="submit" value="Procced Payment">
            </div>
        </form>
    </section>
    
</body>
</html>
